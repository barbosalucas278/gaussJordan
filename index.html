<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./estilos/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Matriz de la funcion Lineal</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-6">
          <table id="tabla" class="table table-bordered border-4"></table>
          <label class="form-label" for="restricciones">Restricciones</label>
          <input
            class="form-control"
            type="number"
            name="restricciones"
            id="restricciones"
          />
          <label class="form-label" for="variables">variables</label>
          <input
            class="form-control"
            type="number"
            name="variables"
            id="variables"
          />
        </div>
        <div class="row justify-content-center mt-4">
          <input
            class="btn btn-primary col-3 visually-hidden"
            id="btnCalcular"
            type="button"
            value="Calcular"
          />
          <input
            class="btn btn-primary col-3"
            id="btnArmarMatriz"
            type="button"
            value="Armar matriz"
          />
        </div>
      </div>
    </div>
    <script src="./js/app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
